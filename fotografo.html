<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Multimediale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-white">
            <h1 class="display-4">Benvenuti nella mia GALLERIA</h1>
            <p class="lead">Qui potrete trovare una vasta collezione di foto e video fatte da me.</p>
        </div>

        <div class="card-columns">
            <div class="card">
                <img src="img/photo1.jpg" class="card-img-top" alt="...">
            </div>
            <div class="card">
                <img src="img/photo2.jpg" class="card-img-top" alt="...">
            </div>
            <!-- Aggiungi altre card per le foto o i video -->
            <div class="card">
                <iframe width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
